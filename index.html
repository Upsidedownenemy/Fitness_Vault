<!-- Refactored: Proper cross-device login using Firebase Auth (Email/Password)
     - Single vault per user
     - No localStorage hacks
     - Same data accessible on any device
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CalisTrack Pro</title>

  <!-- Tailwind (acceptable for now; build later) -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <style>
    .modal-overlay { background: rgba(15,23,42,.75); backdrop-filter: blur(6px); }
  </style>
</head>
<body class="bg-slate-50 min-h-screen">

<!-- LOGIN OVERLAY (BLOCKS APP UNTIL AUTH) -->
<div id="authOverlay" class="fixed inset-0 modal-overlay z-50 flex items-center justify-center">
  <div class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-black mb-2 text-center">Vault Login</h2>
    <p class="text-sm text-slate-400 text-center mb-6">Access the same data on any device</p>

    <input id="email" type="email" placeholder="Email" class="w-full mb-3" />
    <input id="password" type="password" placeholder="Password" class="w-full mb-4" />

    <button onclick="login()" class="w-full bg-blue-600 text-white py-3 rounded-xl font-black mb-2">Login</button>
    <button onclick="register()" class="w-full text-xs font-bold text-slate-500">Create new account</button>

    <p id="authError" class="text-xs text-red-500 mt-3 text-center"></p>
  </div>
</div>

<!-- MAIN APP (UNCHANGED STRUCTURE) -->
<div id="app" class="hidden">
  <!-- your existing UI goes here (no visual change needed) -->
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDBqYibQfxlZmi-mF2CP8G3aa_pETdK9qQ",
    authDomain: "f-tness-tracker.firebaseapp.com",
    projectId: "f-tness-tracker",
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const appId = "fitness-vault-production";

  auth.onAuthStateChanged(user => {
    if (user) {
      document.getElementById('authOverlay').style.display = 'none';
      document.getElementById('app').classList.remove('hidden');
      startApp(user.uid);
    }
  });

  async function login() {
    try {
      await auth.signInWithEmailAndPassword(email.value, password.value);
    } catch (e) {
      authError.innerText = e.message;
    }
  }

  async function register() {
    try {
      const cred = await auth.createUserWithEmailAndPassword(email.value, password.value);

      // Initialize vault
      await db.doc(`artifacts/${appId}/users/${cred.user.uid}/settings/config`).set({
        profile: { weight: 70, height: 170, age: 25 },
        multipliers: { Push: 1.5, Pull: 1.5, Legs: 1.47, Steps: 0.045 }
      });
    } catch (e) {
      authError.innerText = e.message;
    }
  }

  function startApp(uid) {
    // LOAD SETTINGS
    db.doc(`artifacts/${appId}/users/${uid}/settings/config`).get().then(snap => {
      if (snap.exists) console.log("Settings loaded", snap.data());
    });

    // REALTIME LOGS
    db.collection(`artifacts/${appId}/users/${uid}/logs`)
      .orderBy('timestamp', 'desc')
      .onSnapshot(snap => {
        console.log("Logs synced", snap.size);
      });
  }
</script>
</body>
</html>
